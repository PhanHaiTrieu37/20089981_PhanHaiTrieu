<script>
    var date = new Date()
    var ns ,nht 
    nht = date.getFullYear()
    do {
        ns =parseInt(prompt("Nhap nam sinh:",20)) 
    } while (ns>nht|| ns<0)
        tuoi =nht-ns
    document.write("Tuoi cua ban la " + tuoi)
</script>
